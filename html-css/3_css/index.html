<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
        p {
           color: gold; 
        }
    </style>
    <!-- 4 - External CSS -->
    <!-- Cascading style sheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <!-- 1 Inline CSS -->
    <h1 style="color: blue;">Mudar cor com o inline</h1>
    <h1 style="color: red;">Outro titulo</h1>

    <!-- 2 Multiplas regras -->
    <h1 style="color: purple; font-size: 50px; border-bottom: 1px solid red;">Mudar cor e tamanho da font</h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo internal css 1</p>
    <p>Eu fui estilizado pelo internal css 2</p>
    <p>Eu fui estilizado pelo internal css 3</p>

    <!-- 4 -External CSS -->
    <h3> Meu Titulo verde</h3>

    <!-- 5 - ordem do css -->
    <p style="color: red;">Ordem do CSS</p>
    <p>Ordem do CSS</p>

    <!-- 6 - multiplos css -->
    <ul>
        <li>Banana</li>
        <li>Mamão</li>
        <li>Limão</li>
        <li>Abacate</li>
    </ul>
</body>    

</html>
