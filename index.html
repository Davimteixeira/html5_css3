<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Semântica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Semântica</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Início</h2>
            <p>Esta é a seção de início da página.</p>
        </section>
        <section id="about">
            <h2>Sobre</h2>
            <p>Esta seção contém informações sobre o propósito da página.</p>
        </section>
        <section id="contact">
            <h2>Contato</h2>
            <p>Entre em contato conosco através do formulário abaixo.</p>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Página Semântica. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
